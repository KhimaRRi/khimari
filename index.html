  function checkScriptLoading() {
    const scripts = [
      'https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js',

    errorDiv.style.position = 'fixed';
    errorDiv.style.top = '0';
    errorDiv.style.left = '0';
    errorDiv.style.right = '0';
    errorDiv.style.padding = '10px';
    errorDiv.style.backgroundColor = 'red';
    errorDiv.style.color = 'white';
    errorDiv.style.zIndex = '9999';
    
    let errors = [];

      script.onerror = () => {
        errors.push(`Failed to load: ${src}`);
        errorDiv.innerHTML = errors.join('<br>');
        document.body.appendChild(errorDiv);
      };
      document.head.appendChild(script);
    });
  }
  
  window.addEventListener('load', checkScriptLoading);
</script>

                        <td className="border p-2 font-semibold sticky left-0 bg-white">{rowRole.name} ({rowRole.id})</td>
                        {roles.map(colRole => (
                          <td
                            key={colRole.name}
                            className={`border p-2 text-center cursor-pointer hover:bg-blue-100 ${rowRole.name === colRole.name ? 'bg-gray-200 cursor-not-allowed' : ''} ${roleConflictMatrix[rowRole.name]?.[colRole.name] === '+' ? 'bg-red-100 font-bold text-red-600' : ''}`}
                            onClick={() => toggleRoleConflict(rowRole.name, colRole.name)}
                          >
                            {rowRole.name === colRole.name ? '' : (roleConflictMatrix[rowRole.name]?.[colRole.name] === '+' ? '‚úñ' : '')}
                          </td>
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
              <p className="mt-2 text-sm text-gray-600">–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ —è—á–µ–π–∫—É, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –∏–ª–∏ —É–±—Ä–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç –º–µ–∂–¥—É —Ä–æ–ª—è–º–∏. –ö–æ–Ω—Ñ–ª–∏–∫—Ç –æ—Ç–º–µ—á–µ–Ω –∑–Ω–∞–∫–æ–º ‚úñ –∏ –∫—Ä–∞—Å–Ω—ã–º —Ü–≤–µ—Ç–æ–º.</p>
            </div>
          )}
        </div>
      )}
    </div>
  );
}

root.render(<App />);
</script>
