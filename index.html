<script>
  // Script loading verification
  function checkScriptLoading() {
    const scripts = [
      'https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js',
      'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js',
      'https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js',
      'https://cdn.tailwindcss.com',
      'https://telegram.org/js/telegram-web-app.js'
    ];
    
    const errorDiv = document.createElement('div');
    errorDiv.style.position = 'fixed';
    errorDiv.style.top = '0';
    errorDiv.style.left = '0';
    errorDiv.style.right = '0';
    errorDiv.style.padding = '10px';
    errorDiv.style.backgroundColor = 'red';
    errorDiv.style.color = 'white';
    errorDiv.style.zIndex = '9999';
    
    let errors = [];
    
    scripts.forEach(src => {
      const script = document.createElement('script');
      script.src = src;
      script.onerror = () => {
        errors.push(`Failed to load: ${src}`);
        errorDiv.innerHTML = errors.join('<br>');
        document.body.appendChild(errorDiv);
      };
      document.head.appendChild(script);
    });
  }
  
  window.addEventListener('load', checkScriptLoading);
</script>

  window.addEventListener('load', function() {
    console.log('Window loaded');

  // Error handling
  window.onerror = function(msg, url, lineNo, columnNo, error) {
    const errorDiv = document.createElement('div');
    errorDiv.style.position = 'fixed';
    errorDiv.style.top = '0';
    errorDiv.style.left = '0';
    errorDiv.style.right = '0';

    errorDiv.innerHTML = `Error: ${msg}<br>Line: ${lineNo}<br>Column: ${columnNo}<br>URL: ${url}`;

  };

<script type="text/babel">
const { useState, useEffect } = React;

// Initialize Telegram WebApp
const tg = window.Telegram.WebApp;
tg.expand();

const initialResources = [
  { id: 1, name: 'База данных клиентов', description: 'Доступ к информации о клиентах' },
  { id: 2, name: 'Финансовые отчеты', description: 'Доступ к финансовой аналитике' },
  { id: 3, name: 'Админ-панель', description: 'Полный административный доступ' },
];

const initialRoles = [
  { id: 1, name: 'Администратор' },
  { id: 2, name: 'Менеджер' },
  { id: 3, name: 'Аналитик' },
  { id: 4, name: 'Гость' },
];

// Initial permissions
const initialPermissions = [
  { id: 1, code: 'READ', name: 'Чтение', description: 'Просмотр данных' },
  { id: 2, code: 'WRITE', name: 'Запись', description: 'Изменение данных' },
  { id: 3, code: 'DELETE', name: 'Удаление', description: 'Удаление данных' },
  { id: 4, code: 'ADMIN', name: 'Администрирование', description: 'Управление системой' },
];

// Initial role permissions matrix
const initialRolePermissions = {
  'Администратор': [1, 2, 3, 4],
  'Менеджер': [1, 2],
  'Аналитик': [1],
  'Гость': [1],
};

// Initial SoD conflict matrix for roles
const initialRoleConflictMatrix = {
  'Администратор': { 'Аналитик': '+' },
  'Менеджер': { 'Гость': '+' },
  'Аналитик': { 'Администратор': '+' },
  'Гость': { 'Менеджер': '+' },
};

function App() {
  const [users, setUsers] = useState([
    { id: 1, name: 'Иван Иванов', role: 'Администратор', resources: [1, 2, 3] },
    { id: 2, name: 'Мария Петрова', role: 'Менеджер', resources: [1, 2] },
    { id: 3, name: 'Алексей Сидоров', role: 'Аналитик', resources: [2] },
  ]);
  const [newUser, setNewUser] = useState({ name: '', role: '', resources: [] });
  const [editingUser, setEditingUser] = useState(null);
  const [sodWarnings, setSodWarnings] = useState([]);
  const [roleConflictMatrix, setRoleConflictMatrix] = useState(initialRoleConflictMatrix);
  const [roles, setRoles] = useState(initialRoles);
  const [resources, setResources] = useState(initialResources);
  const [permissions, setPermissions] = useState(initialPermissions);
  const [rolePermissions, setRolePermissions] = useState(initialRolePermissions);
  const [newRole, setNewRole] = useState('');
  const [newResource, setNewResource] = useState({ name: '', description: '' });
  const [newPermission, setNewPermission] = useState({ name: '', description: '' });
  const [activeTab, setActiveTab] = useState('users');
  const [isMobile, setIsMobile] = useState(false);
  const [scrollToRoleBtn, setScrollToRoleBtn] = useState(false);
  const [scrollToResourceBtn, setScrollToResourceBtn] = useState(false);

  // Toggle conflict in role matrix
  const toggleRoleConflict = (rowRole, colRole) => {
    if (rowRole === colRole) return;
    setRoleConflictMatrix(prevMatrix => {
      const newMatrix = { ...prevMatrix };
      if (!newMatrix[rowRole]) newMatrix[rowRole] = {};
      if (!newMatrix[colRole]) newMatrix[colRole] = {};
      
      if (newMatrix[rowRole][colRole] === '+') {
        delete newMatrix[rowRole][colRole];
        delete newMatrix[colRole][rowRole];
      } else {
        newMatrix[rowRole][colRole] = '+';
        newMatrix[colRole][rowRole] = '+';
      }
      return newMatrix;
    });
  };

  // Toggle permission for role
  const toggleRolePermission = (role, permissionId) => {
    setRolePermissions(prevMatrix => {
      const newMatrix = { ...prevMatrix };
      if (!newMatrix[role]) {
        newMatrix[role] = [];
      }
      
      const permissionIndex = newMatrix[role].indexOf(permissionId);
      if (permissionIndex === -1) {
        newMatrix[role] = [...newMatrix[role], permissionId];
      } else {
        newMatrix[role] = newMatrix[role].filter(id => id !== permissionId);
      }
      return newMatrix;
    });
  };

  // Add new role
  const addRole = () => {
    if (newRole && !roles.some(r => r.name === newRole)) {
      setRoles([...roles, { id: roles.length + 1, name: newRole }]);
      setRoleConflictMatrix(prevMatrix => ({
        ...prevMatrix,
        [newRole]: {},
      }));
      setRolePermissions(prevMatrix => ({
        ...prevMatrix,
        [newRole]: [],
      }));
      setNewRole('');
    }
  };

  // Delete role
  const deleteRole = (role) => {
    if (users.some(user => user.role === role)) {
      alert('Нельзя удалить роль, которая назначена пользователю');
      return;
    }
    setRoles(roles.filter(r => r.name !== role));
    setRoleConflictMatrix(prevMatrix => {
      const newMatrix = { ...prevMatrix };
      delete newMatrix[role];
      Object.keys(newMatrix).forEach(r => delete newMatrix[r][role]);
      return newMatrix;
    });
    setRolePermissions(prevMatrix => {
      const newMatrix = { ...prevMatrix };
      delete newMatrix[role];
      return newMatrix;
    });
  };

  // Add new resource
  const addResource = () => {
    if (newResource.name && newResource.description) {
      const newId = resources.length ? Math.max(...resources.map(r => r.id)) + 1 : 1;
      setResources([...resources, { id: newId, ...newResource }]);
      setNewResource({ name: '', description: '' });
    }
  };

  // Delete resource
  const deleteResource = (id) => {
    if (users.some(user => user.resources.includes(id))) {
      alert('Нельзя удалить ресурс, который назначен пользователю');
      return;
    }
    setResources(resources.filter(r => r.id !== id));
  };

  // Add new permission
  const addPermission = () => {
    if (newPermission.name && newPermission.description) {
      const newId = permissions.length ? Math.max(...permissions.map(p => p.id)) + 1 : 1;
      setPermissions([...permissions, { id: newId, ...newPermission }]);
      setNewPermission({ name: '', description: '' });
    }
  };

  // Delete permission
  const deletePermission = (id) => {
    setPermissions(permissions.filter(p => p.id !== id));
  };

  // Check for SoD conflicts
  const checkSodConflicts = (user) => {
    const warnings = [];
    users.forEach(existingUser => {
      if (existingUser.id !== (editingUser?.id || user.id) && roleConflictMatrix[user.role]?.[existingUser.role] === '+') {
        warnings.push(`Конфликт ролей: ${user.role} несовместим с ${existingUser.role} у другого пользователя`);
      }
    });
    return warnings;
  };

  const addUser = () => {
    if (newUser.name && newUser.role) {
      const warnings = checkSodConflicts(newUser);
      if (warnings.length > 0) {
        setSodWarnings(warnings);
        return;
      }
      const updatedUsers = [...users, { id: users.length + 1, ...newUser }];
      setUsers(updatedUsers);
      setNewUser({ name: '', role: '', resources: [] });
      setSodWarnings([]);
      
      // Send updated users to Telegram
      if (tg.sendData) {
        tg.sendData(JSON.stringify({
          type: 'users_update',
          data: updatedUsers
        }));
      }
    }
  };

  const updateUser = () => {
    const warnings = checkSodConflicts(editingUser);
    if (warnings.length > 0) {
      setSodWarnings(warnings);
      return;
    }
    const updatedUsers = users.map(user => user.id === editingUser.id ? editingUser : user);
    setUsers(updatedUsers);
    setEditingUser(null);
    setSodWarnings([]);
    
    // Send updated users to Telegram
    if (tg.sendData) {
      tg.sendData(JSON.stringify({
        type: 'users_update',
        data: updatedUsers
      }));
    }
  };

  const deleteUser = (id) => {
    const updatedUsers = users.filter(user => user.id !== id);
    setUsers(updatedUsers);
    
    // Send updated users to Telegram
    if (tg.sendData) {
      tg.sendData(JSON.stringify({
        type: 'users_update',
        data: updatedUsers
      }));
    }
  };

  const handleResourceToggle = (resourceId, isEditing = false) => {
    const target = isEditing ? editingUser : newUser;
    const setTarget = isEditing ? setEditingUser : setNewUser;
    const updatedResources = target.resources.includes(resourceId)
      ? target.resources.filter(id => id !== resourceId)
      : [...target.resources, resourceId];
    setTarget({ ...target, resources: updatedResources });
  };

  // Add Telegram WebApp event listeners
  useEffect(() => {
    if (tg.onEvent) {
      tg.onEvent('viewportChanged', () => {
        tg.expand();
      });

      // Handle data from Telegram
      tg.onEvent('message', (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'init_data') {
            if (data.users) setUsers(data.users);
            if (data.roles) setRoles(data.roles);
            if (data.resources) setResources(data.resources);
          }
        } catch (e) {
          console.error('Error parsing Telegram data:', e);
        }
      });
    }

    // Send ready signal to Telegram
    if (tg.ready) {
      tg.ready();
    }

    // Определяем платформу через Telegram WebApp API
    if (window.Telegram?.WebApp) {
      const platform = window.Telegram.WebApp.platform;
      setIsMobile(platform === 'android' || platform === 'ios');
    } else {
      // Если не в Telegram, используем медиа-запрос
      setIsMobile(window.matchMedia('(max-width: 768px)').matches);
    }
  }, []);

  useEffect(() => {
    if (activeTab === 'roles' && scrollToRoleBtn) {
      const el = document.getElementById('add-role-btn');
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        setTimeout(() => window.scrollBy(0, -60), 300);
      }
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      setScrollToRoleBtn(false);
    }
    if (activeTab === 'roles' && scrollToResourceBtn) {
      const el = document.getElementById('add-resource-btn');
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      setScrollToResourceBtn(false);
    }
  }, [activeTab, scrollToRoleBtn, scrollToResourceBtn]);

  return (
    <div className={`container ${isMobile ? 'mobile' : 'desktop'}`}>
      <h1 className="text-2xl font-bold mb-4">Управление доступом к ресурсам</h1>

      {/* Tab Navigation */}
      <div className="mb-6 border-b">
        <div className={`flex ${isMobile ? 'flex-col' : 'space-x-4'}`}>
          <button
            className={`py-2 px-4 ${activeTab === 'users' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-500'}`}
            onClick={() => setActiveTab('users')}
          >
            {isMobile ? '👥 Пользователи' : 'Пользователи'}
          </button>
          <button
            className={`py-2 px-4 ${activeTab === 'roles' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-500'}`}
            onClick={() => setActiveTab('roles')}
          >
            {isMobile ? '🔑 Роли и ресурсы' : 'Роли и ресурсы'}
          </button>
          <button
            className={`py-2 px-4 ${activeTab === 'roleMatrix' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-500'}`}
            onClick={() => setActiveTab('roleMatrix')}
          >
            {isMobile ? '📊 Полномочия' : 'Матрица полномочий'}
          </button>
          <button
            className={`py-2 px-4 ${activeTab === 'conflictMatrix' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-500'}`}
            onClick={() => setActiveTab('conflictMatrix')}
          >
            {isMobile ? '⚡ Конфликты' : 'Матрица конфликтов'}
          </button>
        </div>
      </div>

      {/* Users Tab Content */}
      {activeTab === 'users' && (
        <div className={isMobile ? 'mobile-view' : 'desktop-view'}>
          {/* SoD Warnings */}
          {sodWarnings.length > 0 && (
            <div className="mb-6 p-4 bg-red-100 border border-red-400 rounded">
              <h3 className="text-lg font-semibold text-red-700">Обнаружены конфликты SoD:</h3>
              <ul className="list-disc pl-5">
                {sodWarnings.map((warning, index) => (
                  <li key={index} className="text-red-700">{warning}</li>
                ))}
              </ul>
            </div>
          )}

          {/* Форма добавления/редактирования пользователя */}
          <div className="mb-6 p-4 border rounded">
            <h2 className="text-xl font-semibold mb-2">
              {editingUser ? 'Редактировать пользователя' : 'Добавить пользователя'}
            </h2>
            <div className="flex flex-col gap-4">
              <input
                type="text"
                placeholder="Имя пользователя"
                className="border p-2 rounded"
                value={editingUser ? editingUser.name : newUser.name}
                onChange={(e) => {
                  const value = e.target.value;
                  editingUser
                    ? setEditingUser({ ...editingUser, name: value })
                    : setNewUser({ ...newUser, name: value });
                }}
              />
              <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                <select
                  className="border p-2 rounded"
                  value={editingUser ? editingUser.role : newUser.role}
                  onChange={(e) => {
                    const value = e.target.value;
                    editingUser
                      ? setEditingUser({ ...editingUser, role: value })
                      : setNewUser({ ...newUser, role: value });
                  }}
                >
                  <option value="">Выберите роль</option>
                  {roles.map(role => (
                    <option key={role.name} value={role.name}>{role.name} ({role.id})</option>
                  ))}
                </select>
                <button
                  type="button"
                  className="bg-gray-500 text-white text-xs px-2 py-1 rounded hover:bg-gray-600"
                  style={{ minWidth: 'auto', height: '32px' }}
                  onClick={() => {
                    setActiveTab('roles');
                    setScrollToRoleBtn(true);
                  }}
                >
                  Добавить роль
                </button>
              </div>
              <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                <h3 className="font-semibold">Доступ к ресурсам:</h3>
                <button
                  type="button"
                  className="bg-gray-500 text-white text-xs px-2 py-1 rounded hover:bg-gray-600"
                  style={{ minWidth: 'auto', height: '28px' }}
                  onClick={() => {
                    setActiveTab('roles');
                    setScrollToResourceBtn(true);
                  }}
                >
                  Добавить ресурс
                </button>
              </div>
              <div className="scrollable-resources">
                {resources.map(resource => (
                  <div key={resource.id} className="flex items-center gap-2 mb-2">
                    <input
                      type="checkbox"
                      checked={(editingUser ? editingUser.resources : newUser.resources).includes(resource.id)}
                      onChange={() => handleResourceToggle(resource.id, !!editingUser)}
                    />
                    <span>{resource.name} - {resource.description}</span>
                  </div>
                ))}
              </div>
              <button
                className="tg-button p-2 rounded"
                onClick={editingUser ? updateUser : addUser}
              >
                {editingUser ? 'Сохранить изменения' : 'Добавить пользователя'}
              </button>
              {editingUser && (
                <button
                  className="bg-gray-500 text-white p-2 rounded hover:bg-gray-600"
                  onClick={() => { setEditingUser(null); setSodWarnings([]); }}
                >
                  Отмена
                </button>
              )}
            </div>
          </div>

          {/* Список пользователей */}
          <div className="scrollable-users-list">
            <div className="grid gap-4">
              {users.map(user => (
                <div key={user.id} className="p-4 border rounded flex justify-between items-center">
                  <div>
                    <h3 className="font-semibold">{user.name}</h3>
                    <p>Роль: {user.role} ({roles.find(r => r.name === user.role)?.id})</p>
                    <p>Ресурсы: {user.resources.map(id => 
                      resources.find(r => r.id === id)?.name || 'Удаленный ресурс').join(', ') || 'Нет доступа'}</p>
                  </div>
                  <div className="flex gap-2">
                    <button
                      className="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600"
                      onClick={() => setEditingUser(user)}
                    >
                      {isMobile ? '✏️' : 'Редактировать'}
                    </button>
                    <button
                      className="bg-red-500 text-white p-2 rounded hover:bg-red-600"
                      onClick={() => deleteUser(user.id)}
                    >
                      {isMobile ? '🗑️' : 'Удалить'}
                    </button>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      )}

      {/* Roles and Resources Tab Content */}
      {activeTab === 'roles' && (
        <div className={isMobile ? 'mobile-view' : 'desktop-view'}>
          {/* Форма управления ролями */}
          {!isMobile && (
            <>
              <div className="card">
                <h2 className="text-xl font-semibold mb-2">Управление ролями</h2>
                <div className="flex gap-2 mb-4">
                  <input
                    type="text"
                    placeholder="Название новой роли"
                    className="border p-2 rounded flex-1"
                    value={newRole}
                    onChange={(e) => setNewRole(e.target.value)}
                  />
                  <button
                    id="add-role-btn"
                    className="bg-green-500 text-white p-2 rounded hover:bg-green-600"
                    style={{ width: '140px', height: '40px' }}
                    onClick={addRole}
                  >
                    Добавить
                  </button>
                </div>
              </div>
              <div className="mb-6 card">
                <h2 className="text-lg font-semibold mb-2">Список ролей</h2>
                <div className="scrollable-list">
                  <ul className="pl-4">
                    {roles.map(role => (
                      <li key={role.name} className="mb-1 p-2 border-b border-gray-200">
                        {role.id}. {role.name}
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
            </>
          )}

          {/* Форма управления полномочиями */}
          {!isMobile && (
            <>
              <div className="card">
                <h2 className="text-xl font-semibold mb-2">Управление полномочиями</h2>
                <div className="flex gap-2 mb-4">
                  <input
                    type="text"
                    placeholder="Название полномочия"
                    className="border p-2 rounded flex-1"
                    value={newPermission.name}
                    onChange={(e) => setNewPermission({ ...newPermission, name: e.target.value })}
                  />
                  <input
                    type="text"
                    placeholder="Описание полномочия"
                    className="border p-2 rounded flex-1"
                    value={newPermission.description}
                    onChange={(e) => setNewPermission({ ...newPermission, description: e.target.value })}
                  />
                  <button
                    className="bg-green-500 text-white p-2 rounded hover:bg-green-600"
                    style={{ width: '140px', height: '40px' }}
                    onClick={addPermission}
                  >
                    Добавить
                  </button>
                </div>
              </div>
              <div className="mb-6 card">
                <h2 className="text-lg font-semibold mb-2">Список полномочий</h2>
                <div className="scrollable-list">
                  <ul className="pl-4">
                    {permissions.map(permission => (
                      <li key={permission.id} className="mb-1 p-2 border-b border-gray-200">
                        {permission.id}. {permission.name} - {permission.description}
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
            </>
          )}

          {/* Форма управления ресурсами */}
          {!isMobile && (
            <>
              <div className="card">
                <h2 className="text-xl font-semibold mb-2">Управление ресурсами</h2>
                <div className="flex gap-2 mb-4">
                  <input
                    type="text"
                    placeholder="Название ресурса"
                    className="border p-2 rounded flex-1"
                    value={newResource.name}
                    onChange={(e) => setNewResource({ ...newResource, name: e.target.value })}
                  />
                  <input
                    type="text"
                    placeholder="Описание ресурса"
                    className="border p-2 rounded flex-1"
                    value={newResource.description}
                    onChange={(e) => setNewResource({ ...newResource, description: e.target.value })}
                  />
                  <button
                    id="add-resource-btn"
                    className="bg-green-500 text-white p-2 rounded hover:bg-green-600"
                    style={{ width: '140px', height: '40px' }}
                    onClick={addResource}
                  >
                    Добавить
                  </button>
                </div>
              </div>
              <div className="mb-6 card">
                <h2 className="text-lg font-semibold mb-2">Список ресурсов</h2>
                <div className="scrollable-list">
                  <ul className="pl-4">
                    {resources.map(resource => (
                      <li key={resource.id} className="mb-1 p-2 border-b border-gray-200">
                        {resource.id}. {resource.name} — {resource.description}
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
            </>
          )}
        </div>
      )}

      {/* Role Matrix Content */}
      {activeTab === 'roleMatrix' && (
        <div className={isMobile ? 'mobile-view' : 'desktop-view'}>
          {/* Role-Permissions Matrix */}
          {isMobile ? (
            <div className="mb-6">
              <h2 className="text-xl font-semibold mb-2">Полномочия ролей</h2>
              <div className="scrollable-list">
                <div className="grid gap-4">
                  {roles.map(role => (
                    <div key={role.name} className="border rounded p-3 bg-white shadow">
                      <div className="font-bold mb-2">{role.name} ({role.id})</div>
                      <ul className="pl-4">
                        {permissions.map(permission => (
                          <li key={permission.id} className="flex items-center gap-2 mb-1">
                            <span className={`inline-block w-5 text-center ${rolePermissions[role.name]?.includes(permission.id) ? 'text-green-600' : 'text-gray-400'}`}>
                              {rolePermissions[role.name]?.includes(permission.id) ? '✓' : '—'}
                            </span>
                            <span className="font-semibold">{permission.name} ({permission.id})</span>
                            <span className="text-xs text-gray-500">{permission.description}</span>
                          </li>
                        ))}
                      </ul>
                      <div className="flex flex-wrap gap-2 mt-2">
                        {permissions.map(permission => (
                          <button
                            key={permission.id}
                            className={`px-2 py-1 rounded text-xs border ${rolePermissions[role.name]?.includes(permission.id) ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-600'}`}
                            onClick={() => toggleRolePermission(role.name, permission.id)}
                          >
                            {rolePermissions[role.name]?.includes(permission.id) ? 'Убрать' : 'Добавить'} {permission.name} ({permission.id})
                          </button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          ) : (
            <div className="mb-6 p-4 border rounded">
              <h2 className="text-xl font-semibold mb-2">Матрица полномочий ролей</h2>
              <div className="scrollable-matrix">
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-gray-100">
                      <th className="border p-2 sticky left-0 bg-gray-100">Роль</th>
                      {permissions.map(permission => (
                        <th key={permission.id} className="border p-2 min-w-[150px]">
                          <div className="font-semibold">{permission.name} ({permission.id})</div>
                          <div className="text-xs text-gray-600">{permission.description}</div>
                        </th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {roles.map(role => (
                      <tr key={role.name} className="hover:bg-gray-50">
                        <td className="border p-2 font-semibold sticky left-0 bg-white">{role.name} ({role.id})</td>
                        {permissions.map(permission => (
                          <td
                            key={permission.id}
                            className={`border p-2 text-center cursor-pointer hover:bg-blue-100 ${rolePermissions[role.name]?.includes(permission.id) ? 'bg-green-100' : ''}`}
                            onClick={() => toggleRolePermission(role.name, permission.id)}
                          >
                            {rolePermissions[role.name]?.includes(permission.id) ? '✓' : ''}
                          </td>
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
              <p className="mt-2 text-sm text-gray-600">Кликните на ячейку, чтобы добавить или убрать полномочие для роли.</p>
            </div>
          )}
        </div>
      )}

      {/* Conflict Matrix Content */}
      {activeTab === 'conflictMatrix' && (
        <div className={isMobile ? 'mobile-view' : 'desktop-view'}>
          {/* Role Conflict Matrix */}
          {isMobile ? (
            <div className="card">
              <h2 className="text-xl font-semibold mb-2">Матрица конфликтов ролей (SoD)</h2>
              <div className="scrollable-matrix">
                <table className="w-full">
                  <thead>
                    <tr>
                      <th className="sticky left-0 bg-gray-100">Роль</th>
                      {roles.map(role => (
                        <th key={role.name} className="sticky left-0 bg-gray-100">{role.name} ({role.id})</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {roles.map(rowRole => (
                      <tr key={rowRole.name}>
                        <td className="sticky left-0 bg-white">{rowRole.name} ({rowRole.id})</td>
                        {roles.map(colRole => (
                          <td
                            key={colRole.name}
                            className={`text-center cursor-pointer hover:bg-blue-100 ${rowRole.name === colRole.name ? 'bg-gray-200 cursor-not-allowed' : ''}`}
                            onClick={() => toggleRoleConflict(rowRole.name, colRole.name)}
                          >
                            {roleConflictMatrix[rowRole.name]?.[colRole.name] || ''}
                          </td>
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          ) : (
            <div className="card">
              <h2 className="text-xl font-semibold mb-2">Матрица конфликтов ролей (SoD)</h2>
              <div className="scrollable-matrix">
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-gray-100">
                      <th className="border p-2 sticky left-0 bg-gray-100">Роль</th>
                      {roles.map(role => (
                        <th key={role.name} className="border p-2 min-w-[150px]">{role.name} ({role.id})</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {roles.map(rowRole => (
                      <tr key={rowRole.name} className="hover:bg-gray-50">
                        <td className="border p-2 font-semibold sticky left-0 bg-white">{rowRole.name} ({rowRole.id})</td>
                        {roles.map(colRole => (
                          <td
                            key={colRole.name}
                            className={`border p-2 text-center cursor-pointer hover:bg-blue-100 ${rowRole.name === colRole.name ? 'bg-gray-200 cursor-not-allowed' : ''} ${roleConflictMatrix[rowRole.name]?.[colRole.name] === '+' ? 'bg-red-100 font-bold text-red-600' : ''}`}
                            onClick={() => toggleRoleConflict(rowRole.name, colRole.name)}
                          >
                            {rowRole.name === colRole.name ? '' : (roleConflictMatrix[rowRole.name]?.[colRole.name] === '+' ? '✖' : '')}
                          </td>
                        ))}
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
              <p className="mt-2 text-sm text-gray-600">Кликните на ячейку, чтобы добавить или убрать конфликт между ролями. Конфликт отмечен знаком ✖ и красным цветом.</p>
            </div>
          )}
        </div>
      )}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
