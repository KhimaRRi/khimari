    }
  });

  // Error handling
  window.onerror = function(msg, url, lineNo, columnNo, error) {
    console.error('Error:', msg, 'at', url, ':', lineNo, ':', columnNo);
    console.error('Stack:', error?.stack);
    const errorDiv = document.createElement('div');
    errorDiv.style.position = 'fixed';
    errorDiv.style.top = '0';
    errorDiv.style.left = '0';
    errorDiv.style.right = '0';
    errorDiv.style.padding = '10px';
    errorDiv.style.backgroundColor = 'red';
    errorDiv.style.color = 'white';
    errorDiv.style.zIndex = '9999';
    errorDiv.innerHTML = `Error: ${msg}<br>Line: ${lineNo}<br>Column: ${columnNo}<br>URL: ${url}`;
    document.body.appendChild(errorDiv);
    return false;
  };

      if (!newMatrix[rowRole]) newMatrix[rowRole] = {};

      if (newMatrix[rowRole][colRole] === '+') {
        delete newMatrix[rowRole][colRole];
        delete newMatrix[colRole][rowRole];
      } else {
        newMatrix[rowRole][colRole] = '+';
        newMatrix[colRole][rowRole] = '+';
      }
      return newMatrix;
    });
  };

  const toggleRolePermission = (role, permissionId) => {
    setRolePermissions(prevMatrix => {
      const newMatrix = { ...prevMatrix };
      if (!newMatrix[role]) {
        newMatrix[role] = [];
      }
      
      const permissionIndex = newMatrix[role].indexOf(permissionId);
      if (permissionIndex === -1) {
        newMatrix[role] = [...newMatrix[role], permissionId];
      } else {
        newMatrix[role] = newMatrix[role].filter(id => id !== permissionId);
      }
      return newMatrix;
    });

  const addRole = () => {
    if (newRole && !roles.some(r => r.name === newRole)) {

                <option value="Активен">Активен</option>
                <option value="Заблокирован">Заблокирован</option>
              </select>
              <select className="border p-2 rounded">
                <option>Последний вход</option>
                <option>Больше дня</option>
                <option>Меньше дня</option>
                <option>Больше недели</option>
                <option>Меньше недели</option>
                <option>Больше месяца</option>
                <option>Меньше месяца</option>
                <option>Больше года</option>
                <option>Меньше года</option>
              </select>
              <button
                className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                onClick={() => {
                  setAccountRows(rows => rows.map((row, idx) =>
                    accountCheckboxes[idx]
                      ? { ...row, status: row.status === 'Активен' ? 'Заблокирован' : 'Активен' }
                      : row
                  ));
                  setAccountCheckboxes(boxes => boxes.map((v, i) => v ? false : v));
                }}
              >
                Заблокировать
              </button>
            </div>
            <div className="overflow-x-auto">
              <table className="min-w-full border-collapse">
                <thead>
                  <tr className="bg-gray-100">
                    <th className="border p-2 text-left">Учетная запись</th>
                    <th className="border p-2 text-left">Владелец / Роль</th>
                    <th className="border p-2 text-left">Email</th>
                    <th className="border p-2 text-left">Статус</th>
                    <th className="border p-2 text-left">Назначенные полномочия</th>
                    <th className="border p-2 text-left">Последний вход</th>
                    <th className="border p-2 text-left">Создан</th>
                    <th className="border p-2 text-center"><input type="checkbox" disabled /></th>
                  </tr>
                </thead>
                <tbody>
                  {accountRows
                    .filter(row => !statusFilter || row.status === statusFilter)
                    .map((row, idx) => (
                      <tr key={idx} className="hover:bg-green-50">
                        <td className="border p-2 text-blue-700 font-semibold cursor-pointer">{row.account}</td>
                        <td className="border p-2 flex items-center gap-2">
                          <span className={`inline-block w-2 h-2 rounded-full ${roleColor[row.roleIdx]}`}></span>
                          <span>{row.owner} <span className="text-xs text-gray-500">({roleMap[row.roleIdx]})</span></span>
                        </td>
                        <td className="border p-2">{row.email}</td>
                        <td className="border p-2">
                          <span className={row.status === 'Заблокирован' ? 'text-red-600 font-semibold' : 'text-green-600 font-semibold'}>{row.status}</span>
                        </td>
                        <td className="border p-2">{row.permissions}</td>
                        <td className="border p-2">{row.lastLogin}</td>
                        <td className="border p-2">{row.created}</td>
                        <td className="border p-2 text-center">
                          <input
                            type="checkbox"
                            checked={accountCheckboxes[idx]}
                            onChange={() => {
                              setAccountCheckboxes(prev => prev.map((v, i) => i === idx ? !v : v));
                            }}
                          />
                        </td>
                      </tr>
                    ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      )}

      {activeTab === 'roleAnalysis' && (
        <div className={isMobile ? 'mobile-view' : 'desktop-view'}>
          <h2 className="text-xl font-bold mb-4">Анализ ролевой модели</h2>
          {roles.map((role, idx) => {
            const usersWithRole = users.filter(u => u.role === role.name);
            const percent = users.length > 0 ? Math.round((usersWithRole.length / users.length) * 100) : 0;
            const assignedPermissions = (rolePermissions[role.name] || []).map(pid => permissions.find(p => p.id === pid)?.name).filter(Boolean);
            return (
              <div key={role.id} className="mb-8">
                <div className="bg-gray-100 rounded px-4 py-2 font-semibold mb-2">
                  {role.name}: {usersWithRole.length} из {users.length} пользователей ({percent}%)
                </div>
                <div className="flex items-center gap-4 mb-2">
                  <div className="min-w-[260px]">Пользователи с ролью</div>
                  <div className="flex-1 bg-gray-200 rounded h-4 relative">
                    <div
                      className="bg-green-500 h-4 rounded"
                      style={{ width: `${percent}%` }}
                    ></div>
                    <div className="absolute left-2 top-0 text-xs text-white font-bold h-4 flex items-center">{percent}%</div>
                  </div>
                  <div className="min-w-[60px] text-right text-gray-600 text-sm">{usersWithRole.length} из {users.length}</div>
                </div>
                <div className="ml-4 mb-2">
                  <div className="font-semibold text-sm mb-1">Назначенные полномочия:</div>
                  <ul className="list-disc pl-5 text-sm">
                    {assignedPermissions.length > 0 ? assignedPermissions.map((perm, i) => (
                      <li key={i}>{perm}</li>
                    )) : <li className="text-gray-400">Нет полномочий</li>}
                  </ul>
                </div>
              </div>
            );
          })}
        </div>
      )}

      {/* Вкладка: Матрица соответствия должностей и ролей */}
      {activeTab === 'positionRoleMatrix' && (
        <div className={isMobile ? 'mobile-view' : 'desktop-view'}>
          <div className="card">
            <h2 className="text-xl font-semibold mb-2">Матрица соответствия должностей и ролей</h2>
            <div className="overflow-x-auto">
              <table className="w-full border-collapse">
                <thead>
                  <tr className="bg-gray-100">
                    <th className="border p-2 sticky left-0 bg-gray-100">Должность/Роль</th>
                    {roles.map(role => (
                      <th key={role.id} className="border p-2 min-w-[120px]">{role.name} ({role.id})</th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {positions.map(position => {
                    const selectedRoles = positionRoles[position] || [];
                    // Проверка на конфликты среди выбранных ролей
                    const conflicts = selectedRoles.some(role1 =>
                      selectedRoles.some(role2 => role1 !== role2 && roleConflictMatrix[role1]?.[role2] === '+')
                    );
                    return (
                      <tr key={position} className={conflicts ? 'bg-red-50' : ''}>
                        <td className="border p-2 font-semibold sticky left-0 bg-white">{position}</td>
                        {roles.map(role => {
                          const isChecked = selectedRoles.includes(role.name);
                          // Если роль не выбрана, но её выбор приведёт к конфликту — disable
                          const willConflict = !isChecked &&
                            [...selectedRoles, role.name].some(r1 =>
                              [...selectedRoles, role.name].some(r2 => r1 !== r2 && roleConflictMatrix[r1]?.[r2] === '+')
                            );
                          // Если роль выбрана и конфликтует с другой — ярко подсветить
                          const isConflict = isChecked &&
                            selectedRoles.some(r2 => r2 !== role.name && roleConflictMatrix[role.name]?.[r2] === '+');
                          return (
                            <td
                              key={role.id}
                              className={`border p-2 text-center`}
                            >
                              <label className={`inline-flex items-center justify-center w-8 h-8 rounded cursor-pointer select-none
                                ${isChecked && isConflict ? 'bg-red-600 ring-2 ring-red-700' : ''}
                                ${isChecked && !isConflict ? 'bg-green-500' : ''}
                                ${!isChecked && willConflict ? 'bg-red-400 cursor-not-allowed opacity-80' : ''}
                                ${!isChecked && !willConflict ? 'bg-gray-100' : ''}
                              `}>
                                <input
                                  type="checkbox"
                                  checked={isChecked}
                                  disabled={willConflict}
                                  onChange={() => {
                                    setPositionRoles(prev => {
                                      const prevRoles = prev[position] || [];
                                      let newRoles;
                                      if (prevRoles.includes(role.name)) {
                                        newRoles = prevRoles.filter(r => r !== role.name);
                                      } else {
                                        newRoles = [...prevRoles, role.name];
                                      }
                                      return { ...prev, [position]: newRoles };
                                    });
                                  }}
                                  className="hidden"
                                />
                                {isChecked ? (
                                  <span className="text-white text-lg font-bold">✓</span>
                                ) : willConflict ? (
                                  <span className="text-white text-lg font-bold">✖</span>
                                ) : null}
                              </label>
                            </td>
                          );
                        })}
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
            <div className="mt-4">
              <span className="inline-block w-4 h-4 bg-red-200 mr-2 align-middle"></span>
              <span className="text-red-600 font-semibold">Конфликт ролей по SoD!</span>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

// Компонент Autocomplete для должности
function PositionAutocomplete({ positions, value, onChange }) {
  const [inputValue, setInputValue] = React.useState(value);
  const [showList, setShowList] = React.useState(false);
  const filtered = positions.filter(p => p.toLowerCase().includes(inputValue.toLowerCase()));
  React.useEffect(() => { setInputValue(value); }, [value]);
  return (
    <div className="relative">
      <input
        type="text"
        className="border p-2 rounded w-full"
        placeholder="Должность"
        value={inputValue}
        onChange={e => {
          setInputValue(e.target.value);
          setShowList(true);
        }}
        onFocus={() => setShowList(true)}
        onBlur={() => setTimeout(() => setShowList(false), 100)}
      />
      {showList && filtered.length > 0 && (
        <ul className="absolute z-10 bg-white border rounded w-full max-h-40 overflow-y-auto shadow-lg">
          {filtered.map((p, i) => (
            <li
              key={i}
              className={`p-2 cursor-pointer hover:bg-blue-100 ${p === value ? 'bg-blue-200 font-bold' : ''}`}
              onMouseDown={() => {
                onChange(p);
                setInputValue(p);
                setShowList(false);
              }}
            >
              {p}
            </li>
          ))}
        </ul>
      )}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
